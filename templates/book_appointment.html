<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Book Your Appointment</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Info</label>
        <input type="text" class="form-control" name="contact" required>
      </div>
      <div class="mb-3">
        <label for="datetime" class="form-label">Appointment Date & Time</label>
        <input type="datetime-local" class="form-control" name="datetime" required>
      </div>
      <div class="mb-3">
        <label for="issue" class="form-label">Health Issue / Symptoms</label>
        <textarea class="form-control" name="issue" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Appointment</button>
    </form>
  </div>
</body>
</html>
